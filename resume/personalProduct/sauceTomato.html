<!DOCTYPE HTML>
<html>

    <head>
        <title>Tomato Sauce</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../css/sauceAll.css">

    </head>

    <body>
        <div class="sauceColor">
            <h1>Tomato Sauce</h1>
            <div class="foodContent">

                <div class="foodItem">
                    <h3>爆香料</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                沙拉油:
                            </td>
                            <td align="right">
                                150c.c
                            </td>
                        </tr>
                        <tr>
                            <td>
                                蒜碎:
                            </td>
                            <td align="right">
                                500g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                洋蔥碎:
                            </td>
                            <td align="right">
                                750g
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="foodItem">
                    <h3>塊狀食材</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                西芹碎:
                            </td>
                            <td align="right">
                                700g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                濃縮番茄:
                            </td>
                            <td align="right">
                                9罐
                            </td>
                        </tr>
                        <tr>
                            <td>
                                水:
                            </td>
                            <td align="right">
                                7000c.c
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="foodItem">
                    <h3>調味料</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                白砂糖:
                            </td>
                            <td align="right">
                                600g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                雞粉:
                            </td>
                            <td align="right">
                                300g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                義大利香料:
                            </td>
                            <td align="right">
                                10g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                柴魚精:
                            </td>
                            <td align="right">
                                95g
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="foodItem">
                    <h3>勾芡水</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                玉米粉:
                            </td>
                            <td align="right">
                                320g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                水:

                            </td>
                            <td align="right">
                                1000c.c
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="foodContent">
                <div class="foodImg">
                    <img id="tsImg" src="../images/Tomato Sauce/Tomato Sauceone.jpg">
                </div>
                <div class="foodMethod">
                    <ol>
                        <h2>作法</h2>
                        <li>取大鍋，將爆香料內食材炒至焦黃。</li>
                        <li>將塊狀食材加入大鍋中。</li>
                        <li>煮開後加入所有調味粉，充分攪拌。</li>
                        <li>小滾五分鐘後關火，加入勾芡水，再次開火煮滾即可。</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>

</html>
