<!DOCTYPE HTML>
<html>

    <head>
        <title>Cream Sauce</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../css/sauceAll.css">

    </head>

    <body>
        <div class="sauceColor">
            <h1>Cream Sauce</h1>
            <div class="foodContent">
                <div class="foodItem">
                    <h3>麵糊（Roux）</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                無鹽奶油:
                            </td>
                            <td align="right">
                                500g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                中筋麵粉:
                            </td>
                            <td align="right">
                                900g
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="foodItem">
                    <h3>乳製品(Dairy products)</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                鮮奶油:
                            </td>
                            <td align="right">
                                4000.c.c
                            </td>
                        </tr>
                        <tr>
                            <td>
                                鮮奶:
                            </td>
                            <td align="right">
                                5000c.c
                            </td>
                        </tr>
                        <tr>
                            <td>
                                起司絲:
                            </td>
                            <td align="right">
                                500g
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="foodItem">
                    <h3>調味料(Seasoning)</h3>
                    <table>
                        <tr>
                            <td>
                                項目
                            </td>
                            <td align="right">
                                份量
                            </td>
                        </tr>
                        <tr>
                            <td>
                                白砂糖:
                            </td>
                            <td align="right">
                                450g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                雞粉:
                            </td>
                            <td align="right">
                                200g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                荳蔻粉:
                            </td>
                            <td align="right">
                                10g
                            </td>
                        </tr>
                        <tr>
                            <td>
                                鹽:
                            </td>
                            <td align="right">
                                15g
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
            <div class="foodContent">
                <div class="foodImg">
                    <img id="tsImg" src="../images/Cream Sauce/CreamSauce01.jpg">
                </div>
                <div class="foodMethod">
                    <ol>
                        <h2>作法:</h2>
                        <li>開小火，奶油放入鍋子中溶解。</li>
                        <li>加入麵粉及調味料拌炒，直到出現餅乾的香味。</li>
                        <li>緩緩倒入鮮奶，利用打蛋器攪拌比較不容易結塊。</li>
                        <li>鮮奶油全部倒入，不停攪拌直快沸騰時加入起司絲。</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>

</html>
